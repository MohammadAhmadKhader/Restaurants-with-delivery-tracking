apiVersion: v1
kind: Service
metadata:
  name: restaurants-service
  namespace: kafka
spec:
  selector:
    app: restaurants-depl
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurants-depl
  namespace: kafka
spec:
  selector:
    matchLabels:
      app: restaurants-depl
  template:
    metadata:
      labels:
        app: restaurants-depl
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z restaurants-db-rw 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done;']
        - name: wait-for-kafka
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z my-cluster-kafka-bootstrap 9092; do echo "waiting for kafka..."; sleep 2; done;']
      containers:
      - name: restaurants-depl
        image: fooddelivery-restaurants-service:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 35
        readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 35

        env:
          - name: Kafka__BootstrapServers
            value: "my-cluster-kafka-bootstrap:9092"
          - name: Seq
            value: "http://seq-service:5341"
          - name: "ASPNETCORE_ENVIRONMENT"
            value: "Development"
          - name: "ConnectionStrings__DefaultConnection"
            valueFrom:
                secretKeyRef:
                  name: "backend-restaurants-secret"
                  key: "ConnectionStrings__DefaultConnection"
          - name: "ConnectionStrings__REDIS"
            valueFrom:
              secretKeyRef:
                name: "backend-restaurants-secret"
                key: "ConnectionStrings__REDIS"
          - name: "ASPNETCORE_URLS"
            value: "http://+:8080"
          - name: "DOTNET_SYSTEM_GLOBALIZATION_INVARIANT"
            value: "false"
          - name: "Cloudinary__ApiSecret"
            valueFrom:
              secretKeyRef:
                name: "backend-restaurants-secret"
                key: "Cloudinary__ApiSecret"

          - name: "Cloudinary__ApiKey"
            valueFrom:
              secretKeyRef:
                name: "backend-restaurants-secret"
                key: "Cloudinary__ApiKey"

          - name: "Cloudinary__CloudName"
            valueFrom:
              secretKeyRef:
                name: "backend-restaurants-secret"
                key: "Cloudinary__CloudName"

        ports:
        - containerPort: 8080